<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maxium-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="container__title">
    Ремонт техники различных брендов
  </div>
  <div class="container__body">
    <div class="container__main" >
      <div class="swiper-container" data-mobile="false">
        <div class="swiper-wrapper">
          <div class="swiper-slide container__cards card">
            <img class="card__img" src="./img/lenovo.svg" alt="">
            <a class="card__link" href="#">
              <img class="card__arrow" src="./img/arrow.svg" alt="">
            </a>
          </div>
          <div class="swiper-slide container__cards card">
            <img class="card__img" src="./img/samsung.svg" alt="">
            <a class="card__link" href="#">
              <img class="card__arrow" src="./img/arrow.svg" alt="">
            </a>
          </div>
          <div class="swiper-slide container__cards card">
            <img class="card__img" src="./img/apple.svg" alt="">
            <a class="card__link" href="#">
              <img class="card__arrow" src="./img/arrow.svg" alt="">
            </a>
          </div>
          <div class="swiper-slide container__cards card">
            <img class="card__img" src="./img/viewSonic.svg" alt="">
            <a class="card__link" href="#">
              <img class="card__arrow" src="./img/arrow.svg" alt="">
            </a>
          </div>
          <div class="swiper-slide container__cards card">
            <img class="card__img" src="./img/bosh.svg" alt="">
            <a class="card__link" href="#">
              <img class="card__arrow" src="./img/arrow.svg" alt="">
            </a>
          </div>
          <div class="swiper-slide container__cards card">
            <img class="card__img" src="./img/hp.svg" alt="">
            <a class="card__link" href="#">
              <img class="card__arrow" src="./img/arrow.svg" alt="">
            </a>
          </div>
          <div class="swiper-slide container__cards card container__cards_notActive">
            <img class="card__img" src="./img/acer.svg" alt="">
            <a class="card__link" href="#">
              <img class="card__arrow" src="./img/arrow.svg" alt="">
            </a>
          </div>
          <div class="swiper-slide container__cards card container__cards_notActive">
            <img class="card__img" src="./img/sony.svg" alt="">
            <a class="card__link" href="#">
              <img class="card__arrow" src="./img/arrow.svg" alt="">
            </a>
          </div>
          <div class="swiper-slide container__cards card container__cards_notActive">
            <img class="card__img" src="./img/lenovo.svg" alt="">
            <a class="card__link" href="#">
              <img class="card__arrow" src="./img/arrow.svg" alt="">
            </a>
          </div>
          <div class="swiper-slide container__cards card container__cards_notActive">
            <img class="card__img" src="./img/samsung.svg" alt="">
            <a class="card__link" href="#">
              <img class="card__arrow" src="./img/arrow.svg" alt="">
            </a>
          </div>
          <div class="swiper-slide container__cards card container__cards_notActive">
            <img class="card__img" src="./img/apple.svg" alt="">
            <a class="card__link" href="#">
              <img class="card__arrow" src="./img/arrow.svg" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container__footer">
      <div class="swiper-pagination"></div>
    </div>

    <div class="container__show">
      <img class="container__iconDown" src="./img/iconDown.svg" alt="">
      <span class="container__arrow">Показать все</span>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
